<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img v-bind:src="slides[imgIndex].image" :alt="slides[imgIndex].title" />
                    <div class="text">
                        <h3>{{slides[imgIndex].title}}</h3>
                        <p>
                            {{slides[imgIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="scroll('down')" class="prev"></div>
                    <div @click="scroll('up')" class="next"></div>

                    <div v-for="(card, index) in slides" class="thumb" :class="index == imgIndex ? 'active' : '' ">
                        <img :src="card.image" :alt="card.title" />
                    </div>
                   
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
